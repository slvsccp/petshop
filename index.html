<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>DogLife</title>
  </head>
  <body>
    <header id="header">
      <nav class="container show">
        <a class="logo" href="#">Dog<span>Life</span>.</a>
        <div class="menu">
          <ul class="grid">
            <l1><a class="title" href="#home">Home</a></l1>
            <l1><a class="title" href="#about">About</a></l1>
            <l1><a class="title" href="#services">Services</a></l1>
            <l1><a class="title" href="#testimonials">Testimonials</a></l1>
            <l1><a class="title" href="#contact">Contact</a></l1>
          </ul>
        </div>
        <div class="close">...</div>
        <div class="close">X</div>
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img
              src="https://images.unsplash.com/photo-1452857297128-d9c29adba80b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mjd8fGFuaW1hbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=60"
              alt="Imagem principal de coelho"
            />
          </div>
          <div class="text">
            <h2 class="title">
              Trabalhamos com os melhores produtos do mercado.
            </h2>
            <p>
              A DogLife foi constituída por profissionais com mais de 20 anos de
              experiência em comercio internacional, desenvolvimento de
              produtos!
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">Sobre</div>
      </section>

      <section class="section" id="services">
        <div class="container grid">Services</div>
      </section>
    </main>
  </body>
</html>
